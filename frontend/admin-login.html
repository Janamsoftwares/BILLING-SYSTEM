<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200">

  <form id="loginForm" autocomplete="off" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">üîê Admin Login</h2>

    <div class="mb-4">
      <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Enter username"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition duration-200"
    >
      Log In
    </button>

    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">‚ùå Invalid credentials. Try again.</p>
  </form>

  <script>
    const BASE_URL = 'http://localhost:5000'; // üîÅ Replace with actual backend when in production

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${BASE_URL}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          localStorage.setItem("adminLoggedIn", "true");
          window.location.href = "admin-dashboard.html";
        } else {
          document.getElementById("error").classList.remove("hidden");
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
